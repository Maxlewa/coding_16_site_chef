<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site du Chef</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./public/css/app.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <!-- NAV -->
        <nav>
            <div id="linksleft" class="d-flex justify-content-around">
                <div class="divlink" id="homelink">
                    <a href="">HOME</a>
                </div>
                <div class="divlink">
                    <a href="">ABOUT US</a>
                </div>
                <div class="divlink">
                    <a href="">MENU LIST</a>
                </div>
                <div class="divlink">
                    <a href="">TEAM</a>
                </div>
            </div>
                <img src="./public/img/logo.png" alt="">
            <div id="linksright" class="d-flex justify-content-around">
                <div class="divlink">
                    <a href="">RESERVATION</a>
                </div>
                <div class="divlink">
                    <a href="">BLOG</a>
                </div>
                <div class="divlink">
                    <a href="">TESTIMONIALS</a>
                </div>
                <div class="divlink">
                    <a href="">CONTACT US</a>
                </div>
            </div>
        </nav>

        <!-- TITRE HEADER -->
        <div id="headercenter">
            <div id="titreheader">
                <h1>Whatever your <span id="occasion">OCCASION</span>,</h1>
                <h1><span id="taste">TASTE</span> <span id="makes">makes</span> it one</h1>
                <h1>to <span id="remember">remember!</span></h1>
            </div>
            <div id="deuxboutons">
                <div>
                    <button id="purchasebouton">PURCHASE THEME</button>
                </div>
                <div>
                    <button id="learnmorebouton">LEARN MORE</button>
                </div>
            </div>
        </div>

        <!-- CAROUSEL -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" id="carouselresize">
                <div class="carousel-item active">
                    <img src="./public/img/banner1.jpg" class="d-block w-100" alt="Banner" id="imgcarouselresize">
                </div>
                <div class="carousel-item">
                    <img src="./public/img/banner1.jpg" class="d-block w-100" alt="Banner" id="imgcarouselresize">
                </div>
                <div class="carousel-item">
                    <img src="./public/img/banner1.jpg" class="d-block w-100" alt="Banner" id="imgcarouselresize">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </header>
    

    <!-- JQUERY -->
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <!-- SCRIPT BOOTSTRAP -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
